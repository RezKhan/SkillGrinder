<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">        
        
        <link rel="stylesheet" href="css/styles.css">
        <title>SKG</title>
    </head>

    <body>
        <div id="skg">
            <div class="toptext">
                SKG
            </div>
            <div class="job-container">
                <template v-for="(starterjob, jobindex) in starterJobs" :key="jobindex">  
                    <div :class="[starterjob.name, starterjob.jobIsActive ? starterActive:starterInactive]" :ref="starterjob.name" @click="starterButton($event, jobindex)">
                        <p>{{ starterjob.name }}</p>
                        <p>{{ starterjob.level }}</p>
                    </div>
                </template>
                <div class="divbreak"></div>
                <template v-for="(midjob, jobindex) in midJobs" :key="jobindex">  
                    <div :class="[midjob.name, midjob.jobIsActive ? starterActive:starterInactive]" :ref="midjob.name" @click="midButton($event, jobindex)">
                        <p>{{ midjob.name }}</p>
                        <p>{{ midjob.level }}</p>
                    </div>
                </template>
            </div>
            <div class="skill-container">
                <template v-for="(abilities, spellindex) in activeJob.abilities" :key="spellindex" v-if="abilities.unlocked==true">
                    <div :class="[abilities.name, 'skill-info-container']" :ref="abilities.name" @click="setActiveSkill(spellindex)">
                        <p>{{abilities.name}}</p>
                        <p>Level: {{abilities.level}}</p>
                        <p>Rank: {{abilities.rank}}</p>
                        <div :class="[activeJob.name, abilities.name, 'progress-shell']">
                            <div :class="[activeJob.name, abilities.name, abilities.active ? 'progress-inner':'']" :style="{'width': abilityWidth + '%'}">
                                <span>{{abilities.castProgress}}</span>
                            </div>
                        </div>
                    </div>
                    <div class="divbreak"></div>
                </template>
            </div>
        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
    <script src="./js/formulas.js"></script>
    <script src="./js/adventurer.js"></script>
    <script src="./js/main.js"></script>
</html>
